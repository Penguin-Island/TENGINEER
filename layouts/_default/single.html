{{ define "main" }}
    <header class="header">
      <h2 class="sub-title">
        過去の活動
      </h2>

      <h3>{{ .Title }}</h3>

      <!--
      <div class="event-info">
        <div class="ev-date">
          <div class="ev-yr">$event-yr$</div>
          <div class="ev-day">$event-mo$/$event-day$</div>
        </div>

        <div class="ev-weekday $event-wd-class$">$event-wd$</div>

        <div class="event-name">
             $event-name$
        </div>
      </div>
    -->

      <div class="post-meta">
        <div class="date">投稿　{{- time.Format "2006.01.02" .Page.Date }}</div>
        <div class="author"><span class="desc">投稿者</span>　{{- .Params.Author }}</div>
      </div>
    </header>

    <div class="post content">
      {{ .TableOfContents }}

      <article>
        {{ .Content }}
      </article>
    </div>

    <footer class="pager">
      {{ with .PrevInSection }}
      <a href="{{ .Permalink }}"  class="prev-post">
        ◁ {{ .LinkTitle }}
      </a>
      {{ end }}

      {{ with .NextInSection }}
      <a href="{{ .Permalink }}" class="next-post">
        {{ .LinkTitle }} ▷
      </a>
      {{ end }}
    </footer>
{{ end }}
